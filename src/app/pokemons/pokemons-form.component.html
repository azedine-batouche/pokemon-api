<form *ngIf="pokemon" (ngSubmit)="onSubmit()" #pokemonForm="ngForm">
        <div class="">
          <div class="row text-left">
            <div class=" w-75 mx-auto ">
      
              <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" class="form-control" id="name"
                        required
                        pattern="^[a-zA-Z0-9àéèç]{1,25}$"
                       [(ngModel)]="pokemon.name" name="name"
                       #name="ngModel">
                <div [hidden]="name.valid || name.pristine"
                      class="card-panel red accent-1">
                      Le nom du pokémon est requis (1-25).
                </div>
              </div>
              <div class="form-group">
                <label for="hp" class="text-left">Point de vie</label>
                <input type="number" class="form-control " id="hp"
                        required
                        pattern="^[0-9]{1,3}$"
                       [(ngModel)]="pokemon.hp" name="hp"
                       #hp="ngModel">
                 <div [hidden]="hp.valid || hp.pristine"
                       class="card-panel red accent-1">
                       Les points de vie du pokémon sont compris entre 0 et 999.
                 </div>
              </div>
      
              <div class="form-group">
                <label for="cp">Dégâts</label>
                <input type="number" class="form-control" id="cp"
                        required
                        pattern="^[0-9]{1,2}$"
                       [(ngModel)]="pokemon.cp" name="cp"
                       #cp="ngModel">
                 <div [hidden]="cp.valid || hp.pristine"
                       class="card-panel red accent-1">
                       Les dégâts du pokémon sont compris entre 0 et 99.
                 </div>           
              </div>

              <div class=" px-3 form-group">
                <label for="types">Types</label>
                <div *ngFor="let type of types" class=" form-check">
                  <div class="row">
                        <input type="checkbox"
                        class="form-check-input"
                        id="{{ type }}"
                        [value]="type"
                        [checked]="hasType(type)"
                        [disabled]="!isTypesValid(type)"
                        (change)="selectType($event, type)"/>
                        <label [attr.for]="type" class="form-check-label">
                          <span class="{{ type }}"> {{type}} </span>
                        </label>
                    </div>
                </div>
              </div>
              <div class="row">
                <button type="submit"
                  class="btn btn-success mx-auto px-3 py-2"
                  [disabled]="!pokemonForm.form.valid">
                  Valider</button>
              </div>
            </div>
          </div>
        </div>
      </form>

      <h4 *ngIf="!pokemon" class="center">
          <pkmn-loader></pkmn-loader>
       </h4>
